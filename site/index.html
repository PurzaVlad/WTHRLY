<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wthrly</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'wthrlyapp/css/styles.css' %}">
  </head>
  <body>

    <header class="d-flex align-items-center justify-content-center shadow-sm" style="z-index: 1000; position: sticky; top:0;">
      <div class="col-7 d-flex p-2 align-items-center justify-content-between">
        <a href="{% url 'wthrlyapp:index'%}"><img src="https://raw.githubusercontent.com/PurzaVlad/WTHRLY/main/wthr.jpg" style="height:55px;width:auto;"></a>
        <div class="dropdown">
          <button  class="btn btn-custom mt-2" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <h2><i class="bi bi-person"></i></h2>
            <h2><i class="bi bi-person-fill"></i></h2>
          </button>
          <ul class="dropdown-menu dropdown-custom" aria-labelledby="dropdownMenuButton">
            {% if user.is_authenticated %}
              <li><a class="dropdown-item">Welcome, {{ request.user }}</a></li>
              <li><a class="dropdown-item" href="{% url 'wthrlyapp:logout' %}" style="color:red">Log out</a></li>
            {% else %}
              <li><a class="dropdown-item">Sign up</a></li>
              <li><a class="dropdown-item" href="{% url 'wthrlyapp:login' %}">Log In</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </header>

    <div class="d-flex align-items-center p-5 justify-content-center" style="height:400px;background-image: url('https://raw.githubusercontent.com/PurzaVlad/WTHRLY/main/jos2.svg');">
        <form  class="col-3" action="{% url 'wthrlyapp:index' %}" method="get">
          {% csrf_token %}
          {{ form }}
        </form>
    </div>

    <div class="d-flex align-items-center justify-content-center" style = "background-color: #1A5E63;">
      <div class="d-flex align-items-center justify-content-center">
        <h1 class="p-1 mb-0" style = "color:white">Favorites</h1>
      </div>
    </div>


    <div class="d-flex align-items-center justify-content-center p-5 wmare" style="background-color:#B1AAAA;">
      <div class="d-flex flex-wrap  col-7 align-items-center justify-content-center p-5">

        {% for favorite in favorites %}
        <a href="{% url 'wthrlyapp:localitate' favorite.city %}" class="rectangle-wrapper"><div class="p-3 m-3 rectangle-custom d-flex flex-column-reverse justify-content-between" >
          <div>
            <h2>{{ favorite.city }}</h2>
            <h4 id="info">32 grade</h4>
          </div>
          <div class="d-flex">
            <h2><i class="bi bi-geo-alt-fill" ></i></h2>
            <h2><i class="bi bi-geo-alt"></i></h2>
          </div>
        </div></a>

        {% endfor %}

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
